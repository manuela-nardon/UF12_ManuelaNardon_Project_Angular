<div class="containerRight">
    <div class="inputSearch">
        <p-iconfield>
          <p-inputicon class="pi pi-search" />
          <input pInputText placeholder="Small" size="small" />
        </p-iconfield>
    </div>
    <div class="post_container">
        @for (cat of catManagerService.catListComp(); track cat.id) {
            <app-cat-card [post]="cat"></app-cat-card>
        }
        @empty {
            <h1>Nessun post disponibile</h1>
        }
    </div>
</div>
