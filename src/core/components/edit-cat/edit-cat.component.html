<div class="card flex flex-col gap-6 items-center justify-center">
  <div class="card flex justify-center">
      <p-multiselect [options]="tags" [(ngModel)]="selectedTags" optionLabel="name" placeholder="Seleziona una categoria" [maxSelectedLabels]="3" styleClass="w-full md:w-80" />
  </div>


  <p-button label="Upload" (onClick)="upload()" severity="secondary" />
</div>
